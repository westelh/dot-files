[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "BoldItalic"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[keyboard]
bindings = []

[terminal.shell]
program = "/bin/zsh"

[general]
import = ["/Users/taisei/.config/alacritty/themes/themes/solarized_dark.toml"]

[window]
opacity = 1.0
option_as_alt = "Both"
