import = ["/Users/taisei/.config/alacritty/themes/themes/solarized_dark.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "BoldItalic"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
chars = "\u001B\u0006"
key = "F"
mods = "Control|Alt"

[[keyboard.bindings]]
chars = "\u001B\f"
key = "L"
mods = "Control|Alt"

[[keyboard.bindings]]
chars = "\u001B\u0013"
key = "S"
mods = "Control|Alt"

[[keyboard.bindings]]
chars = "\u001B\u0010"
key = "P"
mods = "Control|Alt"

[shell]
program = "/opt/homebrew/bin/fish"

[window]
opacity = 1.0
option_as_alt = "Both"
